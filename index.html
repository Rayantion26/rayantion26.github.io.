<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rayantion.me - Project Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-dark: #050510;
            --card-bg: #13132a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0c0;
            /* Neon accents */
            --neon-cyan: #00f7ff;
            --neon-pink: #ff00c8;
            --neon-lime: #39ff14;
        }

        /* UNIVERSAL RESET & UNSELECTABLE TEXT */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-primary);
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden; /* Prevent horizontal scroll */
            overflow-y: auto;   /* Allow vertical scroll if needed */
            position: relative;
        }

        /* --- ANIMATIONS --- */
        @keyframes deepFade {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(40px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Background Particle Canvas */
        #bg-canvas {
            position: fixed; /* Fixed so it doesn't scroll away on small screens */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; 
            opacity: 0; 
            animation: deepFade 2s ease-out forwards; 
        }

        .main-container {
            text-align: center;
            z-index: 1;
            padding: 20px;
            width: 100%;
            max-width: 1200px;
            /* Radial gradient helps text pop against stars */
            background: radial-gradient(circle, rgba(5,5,16,0.6) 0%, rgba(5,5,16,0) 70%); 
            pointer-events: none;
            
            opacity: 0; 
            animation: fadeInUp 1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
            animation-delay: 0.3s; 
        }

        .main-container > * {
            pointer-events: auto;
        }

        header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(0, 247, 255, 0.5);
            cursor: default; 
        }

        header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-bottom: 50px;
            cursor: default;
        }

        .card-grid {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
            padding-bottom: 20px; /* Space for scrolling on mobile */
        }

        .project-card {
            background: var(--card-bg);
            width: 280px;
            height: 320px;
            text-decoration: none;
            color: var(--text-primary);
            border-radius: 15px;
            position: relative;
            transform-style: preserve-3d;
            perspective: 1000px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border-color 0.3s, box-shadow 0.3s, transform 0.1s;
        }

        /* --- MOBILE OPTIMIZATION MEDIA QUERY --- */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem; /* Smaller title */
                margin-top: 20px;
            }
            
            header p {
                font-size: 1rem;
                margin-bottom: 30px;
                padding: 0 10px;
            }

            .card-grid {
                gap: 20px;
                flex-direction: column;
                align-items: center;
            }

            .project-card {
                width: 90%; /* Fluid width for mobile */
                max-width: 340px; /* Don't get too wide */
                height: 120px; /* Shorter cards on mobile (horizontal look) */
                display: flex;
                align-items: center; /* Center content vertically */
            }

            /* Adjust internal card layout for mobile landscape-ish look */
            .card-content {
                flex-direction: row !important; /* Icon left, text right */
                text-align: left;
                gap: 20px;
                padding: 15px 25px;
            }

            .card-icon {
                font-size: 2.5rem !important; /* Smaller icon */
                margin-bottom: 0 !important;
            }
            
            .text-wrapper {
                display: flex;
                flex-direction: column;
            }

            .project-card h2 {
                font-size: 1.3rem;
                margin-bottom: 5px;
            }
            
            .project-card p {
                font-size: 0.85rem;
                line-height: 1.2;
            }
        }

        /* --- THE "BUMP" EFFECT (Active/Click State) --- */
        .project-card:active {
            transform: scale(0.95) !important; 
            box-shadow: 0 0 10px rgba(0,0,0,0.5) !important;
            border-color: rgba(255,255,255,0.1) !important;
        }

        .card-content {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.03); 
            backdrop-filter: blur(5px);
            transform: translateZ(40px);
            pointer-events: none; 
        }

        .card-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            transition: transform 0.3s;
        }

        .project-card h2 {
            font-family: 'Orbitron', sans-serif;
            margin-bottom: 10px;
            font-size: 1.5rem;
        }

        .project-card p {
            color: var(--text-secondary);
            font-size: 0.9rem;
            line-height: 1.4;
        }

        /* --- Hover Effects (Desktop Only) --- */
        @media (hover: hover) {
            .card-about:hover { border-color: var(--neon-cyan); box-shadow: 0 0 40px rgba(0, 247, 255, 0.3); }
            .card-about .card-icon { color: var(--neon-cyan); }

            .card-bst:hover { border-color: var(--neon-lime); box-shadow: 0 0 40px rgba(57, 255, 20, 0.3); }
            .card-bst .card-icon { color: var(--neon-lime); }

            .card-aaron:hover { border-color: var(--neon-pink); box-shadow: 0 0 40px rgba(255, 0, 200, 0.3); }
            .card-aaron .card-icon { color: var(--neon-pink); }

            .project-card:hover .card-icon {
                transform: scale(1.1) translateZ(50px);
                text-shadow: 0 0 20px currentColor;
            }
        }
        
        @media (hover: none) {
            .card-about .card-icon { color: var(--neon-cyan); }
            .card-bst .card-icon { color: var(--neon-lime); }
            .card-aaron .card-icon { color: var(--neon-pink); }
        }

    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>

    <main class="main-container">
        <header>
            <h1>Rayantion's Nexus</h1>
            <p>Select a project portal to initiate transfer.</p>
        </header>

        <div class="card-grid">
            <a href="/AboutMe/" class="project-card card-about" data-tilt>
                <div class="card-content">
                    <i class="card-icon fa-solid fa-user-astronaut"></i>
                    <div class="text-wrapper">
                        <h2>About Me</h2>
                        <p>Who I am, my skills, and my journey into development.</p>
                    </div>
                </div>
            </a>

            <a href="/TreeVisualizer/" class="project-card card-bst" data-tilt>
                <div class="card-content">
                    <i class="card-icon fa-solid fa-network-wired"></i>
                    <div class="text-wrapper">
                        <h2>Tree Visualizer</h2>
                        <p>Interactive tool to explore Binary Search Tree data structures, AVL and RBT included.</p>
                    </div>
                </div>
            </a>

            <a href="/Aaron/" class="project-card card-aaron" data-tilt>
                <div class="card-content">
                    <i class="card-icon fa-solid fa-ghost"></i>
                    <div class="text-wrapper">
                        <h2>Aaron's Page</h2>
                        <p>A unique project corner. Enter if you dare.</p>
                    </div>
                </div>
            </a>
        </div>
    </main>

    <script>
        // --- 1. 3D Tilt Logic (Desktop Only) ---
        // We only enable this if the user has a mouse
        if (window.matchMedia("(hover: hover)").matches) {
            const cards = document.querySelectorAll('.project-card');
            cards.forEach(card => {
                card.addEventListener('mousemove', (e) => {
                    const rect = card.getBoundingClientRect();
                    const x = e.clientX - rect.left - rect.width / 2;
                    const y = e.clientY - rect.top - rect.height / 2;
                    const multiplier = 15;
                    const rotateX = (y / (rect.height / 2)) * -multiplier;
                    const rotateY = (x / (rect.width / 2)) * multiplier;
                    
                    card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateY(-10px) scale(1.02)`;
                });
                card.addEventListener('mouseleave', () => {
                    card.style.transform = `perspective(1000px) rotateX(0deg) rotateY(0deg) translateY(0px) scale(1)`;
                });
            });
        }

        // --- 2. Background System ---
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particlesArray = [];
        let explosionsArray = []; 

        let mouse = {
            x: null,
            y: null,
            radius: 150
        }

        window.addEventListener('mousemove', function(event){
            mouse.x = event.x;
            mouse.y = event.y;
        });

        window.addEventListener('click', function(event){
            for(let i=0; i<20; i++){
                explosionsArray.push(new Explosion(event.x, event.y));
            }
        });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initParticles();
        });

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 1;
                this.speedX = Math.random() * 1 - 0.5;
                this.speedY = Math.random() * 1 - 0.5;
                this.color = '#00f7ff';
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x > canvas.width || this.x < 0) this.speedX = -this.speedX;
                if (this.y > canvas.height || this.y < 0) this.speedY = -this.speedY;

                let dx = mouse.x - this.x;
                let dy = mouse.y - this.y;
                let distance = Math.sqrt(dx*dx + dy*dy);
                
                if (distance < mouse.radius) {
                    ctx.beginPath();
                    ctx.strokeStyle = `rgba(0, 247, 255, ${1 - distance/mouse.radius})`; 
                    ctx.lineWidth = 1;
                    ctx.moveTo(this.x, this.y);
                    ctx.lineTo(mouse.x, mouse.y);
                    ctx.stroke();
                }
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        class Explosion {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.speedX = Math.random() * 6 - 3; 
                this.speedY = Math.random() * 6 - 3;
                this.size = Math.random() * 5 + 2; 
                
                const colors = ['#00f7ff', '#ff00c8', '#39ff14', '#ffffff'];
                this.color = colors[Math.floor(Math.random() * colors.length)];
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.size > 0.1) this.size -= 0.1;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            particlesArray = [];
            // OPTIMIZATION: Check if screen is small (Mobile)
            const isMobile = window.innerWidth < 768;
            // Use fewer particles on mobile to save battery
            const densityDivider = isMobile ? 25000 : 10000; 
            
            const numberOfParticles = (canvas.height * canvas.width) / densityDivider; 
            for (let i = 0; i < numberOfParticles; i++) {
                particlesArray.push(new Particle());
            }
        }

        function animateParticles() {
            requestAnimationFrame(animateParticles);
            ctx.clearRect(0, 0, canvas.width, canvas.height); 

            // Particles
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
                particlesArray[i].draw();

                for (let j = i; j < particlesArray.length; j++) {
                    let dx = particlesArray[i].x - particlesArray[j].x;
                    let dy = particlesArray[i].y - particlesArray[j].y;
                    let distance = Math.sqrt(dx*dx + dy*dy);
                    if (distance < 100) {
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(100, 100, 255, ${1 - distance/100})`; 
                        ctx.lineWidth = 0.5;
                        ctx.moveTo(particlesArray[i].x, particlesArray[i].y);
                        ctx.lineTo(particlesArray[j].x, particlesArray[j].y);
                        ctx.stroke();
                    }
                }
            }

            // Explosions
            for (let i = 0; i < explosionsArray.length; i++) {
                explosionsArray[i].update();
                explosionsArray[i].draw();
                
                if (explosionsArray[i].size <= 0.2) {
                    explosionsArray.splice(i, 1);
                    i--;
                }
            }
        }

        initParticles();
        animateParticles();

    </script>
</body>
</html>
